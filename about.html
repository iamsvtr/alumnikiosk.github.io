<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Assistive Touch Button */
    .assistive-container {
        position: fixed;
        bottom: 2s0px;
        right: 20px;
        z-index: 1000;
        cursor: grab;
    }

    .assistive-touch {
        width: 60px;
        height: 60px;
        background: #800000;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }
    
    .assistive-touch:hover {
        transform: scale(1.1);      
        user-select: none;
    }

  .assistive-touch:focus {
        outline: none;
     }

</style>


</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center">
        <div class="alert alert-danger">
            This site is currently under maintenance. Please check back later.
        </div>
    </div>

        <!-- Assistive Touch Button -->
    <div class="assistive-container" id="assistiveContainer">
        <div class="assistive-touch" id="assistiveTouch">üè†</div>
    </div>

<script>

    // Assistive touch 

    let assistiveTouch = document.getElementById("assistiveTouch");
let assistiveContainer = document.getElementById("assistiveContainer");
let clickCount = 0;

assistiveTouch.addEventListener("click", function() {
    clickCount++;
    if (clickCount === 2) {
        window.location.href = 'index.html';
    }
    setTimeout(() => { clickCount = 0; }, 1000);
});

let isDragging = false;
let offsetX, offsetY;

assistiveContainer.addEventListener("mousedown", function(e) {
    isDragging = true;
    offsetX = e.clientX - assistiveContainer.getBoundingClientRect().left;
    offsetY = e.clientY - assistiveContainer.getBoundingClientRect().top;
    assistiveContainer.style.cursor = "grabbing";
});

document.addEventListener("mousemove", function(e) {
    if (isDragging) {
        assistiveContainer.style.left = e.clientX - offsetX + "px";
        assistiveContainer.style.top = e.clientY - offsetY + "px";
    }
});

document.addEventListener("mouseup", function() {
    isDragging = false;
    assistiveContainer.style.cursor = "grab";
});


</script>


</body>
</html>
