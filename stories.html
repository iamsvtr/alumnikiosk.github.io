<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background: url('PUP\ OVERVIEW\ -\ Landing.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed; /* Change from absolute to fixed */
            top: 0;
            left: 0;
            width: 100vw; /* Ensures it covers the full width */
            height: 100vh; /* Ensures it covers the full height */
            background: url('PUP\ OVERVIEW\ -\ Landing.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px) brightness(0.7); /* Blur + Dark Overlay */
            z-index: -1;
        }  
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            padding: 20px;
            background: #800000;
            color: white;
            position: relative;
        }
        .arcdo-logo {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo {
            height: 80px;
            width: auto;
            margin: 0 20px;
        }
        .header div {
            flex-grow: 1;
            text-align: center;
        }
        .container {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-weight: bold;
            color: #a90000;
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
        }
        .read-more {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .footer {
            padding: 10px 0;
            background: #800000;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

               /* Assistive Touch Button */
               .assistive-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            cursor: grab;
        }

        .assistive-touch {
            width: 60px;
            height: 60px;
            background: #800000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
        .assistive-touch:hover {
            transform: scale(1.1);      
            user-select: none;
        }

      .assistive-touch:focus {
            outline: none;
         } 

    </style>
</head>
<body>
    <div class="header">
        <img src="PUPLogo.png" alt="PUP Logo" class="logo">
        <div>
            <h3>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h3>
            <h5>ALUMNI RELATIONS & CAREER DEVELOPMENT OFFICE</h5>
        </div>
        <img src="arcdologo.jpg" alt="ARCDo Logo" class="arcdo-logo">
    </div>
    
    <div class="container text-center">
        <h2 class="text-danger fw-bold">ALUMNI STORIES</h2>
        <p>This section contains feature profiles of interesting alumni about their life or their significant contributions to the community.</p>
        
        <div class="row row-cols-1 row-cols-md-3 g-4" id="storiesContainer"></div>
    </div>
    
    <div class="footer">
        <p class="m-0 text-center w-100">&copy; 2025 PUP Alumni Relations & Career Development Office</p>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="storyModal" tabindex="-1" aria-labelledby="storyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="storyModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="storyImage" class="img-fluid mb-3" src="" alt="">
                    <p id="storyContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="prevStory()">Previous</button>
                    <button type="button" class="btn btn-primary" onclick="nextStory()">Next</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Assistive Touch Button -->
    <div class="assistive-container" id="assistiveContainer">
        <div class="assistive-touch" id="assistiveTouch">üè†</div>
    </div>

            },
            {

                image: "https://via.placeholder.com/300"
            },
            {

            },

            {
                title: "Peter John - Community Leader",
                content: "John Smith has dedicated his career to social work, helping underprivileged communities get access to education and healthcare...",
                image: "https://via.placeholder.com/300"
            }
        ];
        
        let currentIndex = 0;
        
        function displayStories() {
            const storiesContainer = document.getElementById("storiesContainer");
            storiesContainer.innerHTML = "";
            stories.forEach((story, index) => {
                const storyCard = `<div class="col">
                    <div class="card h-100 p-3">
                        <img src="${story.image}" class="card-img-top" alt="No image available">
                        <div class="card-body">
                            <h5 class="card-title">${story.title}</h5>
                            <p class="card-text">${story.content.substring(0, 50)}...</p>
                            <button class="btn read-more" onclick="openStory(${index})" data-bs-toggle="modal" data-bs-target="#storyModal">Read more</button>
                        </div>
                    </div>
                </div>`;
                storiesContainer.innerHTML += storyCard;
            });
        }
        
        function openStory(index) {
            currentIndex = index;
            document.getElementById("storyModalLabel").innerText = stories[currentIndex].title;
            document.getElementById("storyImage").src = stories[currentIndex].image;
            document.getElementById("storyContent").innerText = stories[currentIndex].content;
        }
        
        function nextStory() {
            if (currentIndex < stories.length - 1) {
                openStory(currentIndex + 1);
            }
        }
        
        function prevStory() {
            if (currentIndex > 0) {
                openStory(currentIndex - 1);
            }
        }
        
        displayStories();

 // Assistive touch 

 let assistiveTouch = document.getElementById("assistiveTouch");
        let assistiveContainer = document.getElementById("assistiveContainer");
        let clickCount = 0;
        
        assistiveTouch.addEventListener("click", function() {
            clickCount++;
            if (clickCount === 2) {
                window.location.href = 'index.html';
            }
            setTimeout(() => { clickCount = 0; }, 1000);
        });
        
        let isDragging = false;
        let offsetX, offsetY;

        assistiveContainer.addEventListener("mousedown", function(e) {
            isDragging = true;
            offsetX = e.clientX - assistiveContainer.getBoundingClientRect().left;
            offsetY = e.clientY - assistiveContainer.getBoundingClientRect().top;
            assistiveContainer.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", function(e) {
            if (isDragging) {
                assistiveContainer.style.left = e.clientX - offsetX + "px";
                assistiveContainer.style.top = e.clientY - offsetY + "px";
            }
        });

        document.addEventListener("mouseup", function() {
            isDragging = false;
            assistiveContainer.style.cursor = "grab";
        });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
